all:
  - backend: "*(gpu|cuda)"
    - device_sync: False
  - backend: "gtc*"
    - pass_order:
      - graph_merge_horizontal_executions: -1

fv_subgridz.init:
  - backend: "gtc*"
    - pass_order:
      - KCacheDetection: -1

ytp_v._ytp_v:
  - backend: "gtc*"
    - pass_order:
      - GreedyMerging: -1
